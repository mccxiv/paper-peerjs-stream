<!--suppress HtmlUnknownTarget -->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">

<script src="../peerjs/peer.js"></script> <!-- TODO: use min, use import maybe? -->

<polymer-element name="paper-peerjs-stream">

	<template>
		<style>
			:host {
				height: 720px;
				display: block;
				position: relative;
				background-color: black;
			}

			video {
				height: 100%;
				display: block;
				margin: 0 auto;
			}

			paper-spinner {
				width: 86px;
				height: 86px;
				position: absolute;
				top: calc(50% - 43px);
				left: calc(50% - 43px);
			}

			paper-spinner::shadow .circle {
				border-width: 8px;
			}
		</style>

		<div class="main">
			<video src="{{_remoteStreamURL}}" on-playing="{{_handlePlaying}}" autoplay muted></video>

			<template if="{{!haveRemoteStream}}">
				<paper-spinner active></paper-spinner>
			</template>
		</div>
	</template>

	<script>

		'use strict';

		//noinspection JSValidateTypes, JSUnusedGlobalSymbols

		Polymer({
			publish: {

				/**
				 * Using the official cloud server?
				 * Provide your PeerJS API key.
				 *
				 * @attribute key
				 * @type string
				 */
				key: null,

				/**
				 * Hosting your own server? https://github.com/peers/peerjs-server
				 * These properties will be used if no key was provided
				 *
				 * PeerJS server host (omit http://)
				 * @attribute host
				 * @type string
				 * @default 'localhost'
				 *
				 * PeerJS server port
				 * @attribute port
				 * @type number
				 * @default 80
				 *
				 * Path on the server
				 * @attribute path
				 * @type string
				 * @default '/'
				 */
				host: 'localhost',
				port: 80,
				path: '/',

				/**
				 * This peer's ID.
				 * Optional, the server can provide one
				 *
				 * @attribute self
				 * @type string
				 */
				self: {value: null, reflect: true},

				/**
				 * Obtain a stream without providing one.
				 * Value: The ID of a remote peer
				 *
				 * Sends 'call requests' to the remote peer and
				 * answers calls from that peer only.
				 * Only one call may be active at a time.
				 *
				 * @attribute spectate
				 * @type string
				 */
				spectates: {value: null, reflect: true},

				/**
				 * If true, answers any incoming calls with the local stream.
				 * Only one call may be active at a time.
				 *
				 * @attribute broadcast
				 * @type boolean
				 * @default false
				 */
				broadcasts: {value: false, reflect: true},

				/**
				 * If true, requests to get called.
				 * PeerJS does not support initiating one-way calls so the
				 * only way to receive a stream without sending one is to ask.
				 *
				 * Starts data connection with its metadata set to 'call-request'
				 *
				 * @attribute requests
				 * @type boolean
				 * @default false
				 */
				requests: {value: false, reflect: true}
			},

			computed: {
				inCall: '!!_call',
				peerActive: 'peer && !peer.destroyed',
				haveLocalStream: '_localStream && !_localStream.ended',
				haveRemoteStream: '_remoteStream && !_remoteStream.ended'
			},

			_call : null,             // The current call
			_timeout: 3000,           // Wait this long between attempts
			_localStream: null,       // Stream that will be sent
			_remoteStream: null,      // Stream received from call
			_remoteStreamURL: null,   // Stream in url form, for src
			_queuedMain : 0,
			_queuedCallRequest: 0,    // To prevent multiple delayed operations
			_queuedPeerCreation : 0,  // To prevent multiple delayed operations

			ready: function() {
				window.pps = this; // Debug
				this._main();
			},

			/**
			 * Main program logic.
			 * Once an operation is done, it should lead back here.
			 *
			 */
			_main: function() {
				console.log('perform()');
				if (this.spectates || this.broadcasts) {
					if (!this.inCall) {
						if (!this.peerActive) this._createPeer();
						else if (this.spectates) this._requestCall();
					}
					else {
						if (this.peerActive) this.peer.destroy();
					}
				}
				else console.info('perform(): No work needed, no tasks declared.')
			},

			_mainDelayed: function() {
				if (this._queuedMain) return;
				this._queuedMain = setTimeout(function() {
					this._queuedMain = null;
					this._main();
				}.bind(this), this._timeout);
			},

			_createPeer: function()	{
				var peerOpts = {debug: 3};
				if (this.key) peerOpts.key = this.key;
				else {
					peerOpts.host = this.host;
					peerOpts.port = this.port;
					peerOpts.path = this.path;
				}
				this.peer = this.self? new Peer(this.self, peerOpts) : new Peer(peerOpts);
				this.peer.on('open', this._handlePeerOpen.bind(this));
				this.peer.on('error', this._handlePeerError.bind(this));
				this.peer.on('call', this._handleCall.bind(this));
				// TODO: handle data
			},

			_handlePeerOpen: function(id) {
				this.self = id;
				this._main(); // Job here is done.
			},

			_handlePeerError: function(error) {
				if (error.type === 'peer-unavailable') {
					// Non fatal error, give back control.
					this._mainDelayed();
				}
				else {
					// Assume fatal error, make sure it's dead and yield.
					this.peer.destroy();
					this._mainDelayed();
				}
			},

			_requestCall: function() {
				var pps = this;
				var successful = false;
				var conn = this.peer.connect(this.spectates, {
					reliable: true,
					metadata: 'call-request'
				});
				conn.on('open', function() {
					successful = true;
					conn.close(); // Not needed anymore, request was sent.

					// Now it's up to the broadcaster to call us back.
					// Try again in a bit in case no call was received.
					pps._mainDelayed()
				});
				conn.on('error', requestFailure);
				conn.on('close', requestFailure);
				function requestFailure() {
					if (!successful) {
						console.warn('call request failed');
						pps._mainDelayed();
					}
				}
			},

			_requestCallDelayed: function() {
				if (this._queuedCallRequest) return;
				this._queuedCallRequest = setTimeout(function() {
					this._queuedCallRequest = null;
					this._requestCall();
				}.bind(this), this._timeout);
			},

			_handleCall: function(call) {
				if (this.inCall) return; // One at a time please.
				if (call.peer !== this.spectates && !this.broadcasts) return;

				var pps = this;
				this._call = call;
				this.haveLocalStream? call.answer(this._localStream) : call.answer();
				call.on('stream', this._handleStream.bind(this));
				call.on('error', callFailure);
				call.on('close', callFailure);
				function callFailure(e) {
					console.warn('call ended', e);
					call.close(); // Making sure it's destroyed.
					pps._call = null;
					pps._mainDelayed();
				}
			},

			_handleStream: function(stream) {
				this._remoteStream = stream;
				this._remoteStreamURL = URL.createObjectURL(stream);
				stream.addEventListener('ended', this._handleStreamEnded.bind(this));
				this._mainDelayed(); // TODO: is this unnecessary?
			},

			_handleStreamEnded: function()
			{
				// TODO: ??
				// Consider a different approach. Can a stream come back
				// using the same call?
				console.warn('stream ended, reconnecting...');

				if (this._call) {
					this._call.close(); // Probably unnecessary
					this._call = null;
				}
				this._mainDelayed();
			},

			_handlePlaying: function(e, detail, sender) {
				//noinspection JSUnresolvedFunction
				sender.animate([
						{opacity: 0, transform: 'scale3d(.3, .3, .3)'},
					 	{opacity: 1, transform: 'none'}],
					{duration: 500, easing: 'cubic-bezier(.55,0,.1,1)'}
				);
			}
		});
	</script>

</polymer-element>
