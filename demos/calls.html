<!DOCTYPE html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../../paper-peerjs-stream/paper-peerjs-stream.html">
	</head>
	<body>
		<paper-peerjs-stream key="y6ws1u4by75mte29" calls="john"></paper-peerjs-stream>

		<script>
			pps = document.querySelector('paper-peerjs-stream');
			navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);

			navigator.getUserMedia(
				{video: true},
				function success(stream) {
					pps.localStream = stream;
					pps.active = true;
				},
				function err(e) {}
			);
		</script>
	</body>
</html>
